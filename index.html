<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/noteHandler.js"></script>
    <script src="scripts/chordScaleHandler.js"></script>
    <script src="scripts/ezSynth.js"></script>
    <script src="scripts/beepBoopBlip.js"></script>
    <title>Beep Boop Blip</title>
</head>
<body onload="setupInterface();">
    <main>
        <section id='scaleSampler'>
            <h2>Scale Sampler</h2>
            <p>
            Key:<select id='keyIn'>
                <option value="C">C</option>
                <option value="C#">C#/Db</option>
                <option value="D">D</option>
                <option value="D#">D#/Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#/Gb</option>
                <option value="G">G</option>
                <option value="G#">G#/Ab</option>
                <option value="A">A</option>
                <option value="A#">A#/Bb</option>
                <option value="B">B</option>
            </select>
            Chord/Scale:<select id='noteSetIn'></select>
            Wave type:<select id='oscillatorTypeIn'>
                <option>sine</option>
                <option>square</option>
                <option>sawtooth</option>
                <option>triangle</option>
            </select>
            <button id='playButton' onClick='playScale()'>Listen in</button>
            </p>
        </section>
    </main>
</body>
</html>
